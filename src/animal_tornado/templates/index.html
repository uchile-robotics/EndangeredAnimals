<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endangered Animals</title>
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="../static/js/rostopic_listener.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
	<div class="animal_pic">
        <img id="foto" src="../static/img/animals/none.png">
    </div>
    <img id="card" class="card" src="../static/img/card/rotated_empty.png">
    <form class="info" onsubmit="return false;">       
        <label for="nombre">Nombre</label><br>
        <input class="inp" id="nombre" type="text" name="nombre"><br><br>
        <label for="locacion">Ubicación</label><br>
        <input class="inp" id="locacion" type="text" name="locacion"><br><br>
        <label for="restantes">Especies Restantes</label><br>
        <input class="inp" id="restantes" type="text" name="restantes"><br><br>
        <label for="datos_extra">¿Por qué está en Peligro?</label><br>
        <textarea class="inp" id="datos_extra" type="text" name="datos_extra" cols="30" rows="3"></textarea>
        <br><br>
        <label for="autor">Esto me lo enseñó </label>
        <input id="autor" type="text" name="autor"><br><br>
        <button  id="send" onclick="info_publisher()"><img class="send_img" src="../static/img/send.png"></button>
    </form>
    <img id="alpha" class="alpha" src="../static/img/bg.png">
    <button  id="starto" onclick="ws_connect()"><img class="start_img" src="../static/img/start.png"></button>
</body>
</html>
